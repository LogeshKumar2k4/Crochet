<script src="script.js"></script>

            { name: "Laptop Bag 3", price: "₹500", img: "Images/laptopbag/3.jpg", color: "Grey" },
            { name: "Laptop Bag 4", price: "₹500", img: "Images/laptopbag/4.jpg", color: "Pink" },
            { name: "Laptop Bag 5", price: "₹500", img: "Images/laptopbag/5.jpg", color: "Purple" },

        ],
        keychain: [
            { name: "Dress", price: "₹500", img: "Images/keychain/1.jpg", color: "Black" },
            { name: "Bow", price: "₹350", img: "Images/keychain/2.jpg", color: "Blue" },

        bagcharm: [
            { name: "Heart", price: "₹500", img: "Images/bagcharm/1.jpg", color: "Black" },
            { name: "Tedy", price: "₹500", img: "Images/bagcharm/2.jpg", color: "Blue" },

            { name: "Evel Eye", price: "₹500", img: "Images/bagcharm/5.jpg", color: "Purple" },
            { name: "Cat", price: "₹500", img: "Images/bagcharm/6.jpg", color: "White" },
            { name: "Dog", price: "₹500", img: "Images/bagcharm/7.jpg", color: "Red" },
        ],
        // Add other products similarly
    };

    // Get selected product from URL
    const urlParams = new URLSearchParams(window.location.search);
    const productName = urlParams.get('product') || "airpods";

    // Set product title
    document.getElementById("product-title").innerText = productName.charAt(0).toUpperCase() + productName.slice(1) + " Varieties";

    // Render products
    const list = document.getElementById("product-list");
    // Lazy load products on scroll
    let loadedCount = 0;
    function showNextProduct() {
        if(loadedCount >= productData[productName].length) return;
        const item = productData[productName][loadedCount];
        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
            <img src="${item.img}" alt="${item.name}">
            <div class="product-details">
                <h3>${item.name}</h3>
                <p>Price: ${item.price}</p>
                <label>Color: </label>
                <input type="text" value="${item.color}" class="color-box">
                <br>
                <button onclick="orderProduct('${item.name}', '${item.price}', '${item.color}', '${item.img}')">Order Now</button>
            </div>
        `;
        list.appendChild(card);
        loadedCount++;
    }
    // Show first product on load
    showNextProduct();
    // Show next product on scroll
    window.addEventListener('scroll', function() {
        if((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 100) {
            showNextProduct();
        }
    });

    // Function to send product to order page
    function orderProduct(name, price, color, img) {
        const orderData = {
            name: name,
            price: price,
            color: color,
            img: img
        };
        localStorage.setItem("orderData", JSON.stringify(orderData));
        window.location.href = "order.html";
    }
</script>

</body>
</html>
